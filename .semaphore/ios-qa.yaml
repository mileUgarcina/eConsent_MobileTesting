version: v1.0
name: iOS QA

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 60

auto_cancel:
  running:
    when: true

blocks:
  - name: iOS QA
    dependencies: []
    task:
      jobs:
        - name: iOS QA
          commands:
            - checkout
            - docker compose up ios-qa
