version: v1.0
name: iOS UAT

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 60

auto_cancel:
  running:
    when: true

blocks:
  - name: iOS UAT
    dependencies: []
    task:
      jobs:
        - name: iOS UAT
          commands:
            - checkout
            - docker compose up ios-uat
